<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title >Dojo Survery</title>


</head>
<body>
    <form action="/process" method="post" class="bg-success p-2 text-dark bg-opacity-50 p-5 rounded col-3 mx-auto d-grid gap-3">
            
        <h1 class="text-center"><strong>Dojo Survey</strong></h1>


        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control"> 
        </div>

        <div class="form-group"> 
            <label for="location">Dojo Location:</label>
            <select name="location" id="location" class="form-control">
                <option value="Select One">Select One</option>
                <option value="Bellevue, WA">Bellevue, WA</option>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
                <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                <option value="Online">Online</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Fav_Languate">Favorite Language:</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="radio" id="python" name="fav_language" value="Python">
            <label for="javascript">Python</label>

    
        </div>
        
        <!-- <div>
            <label for="Class Type">Class Type:</label>

            
            <input type="checkbox" id="onsite" name="class_type" value="On-Site">
            <label for="onsite" name="class_type" value="Onsite">On-site</label>
            
            <input type="checkbox" id="online_part_time" name="class_type" value="online_part_time">
            <label for="online_part_time" name="class_type" value="online_part_time">Online Part Time</label>

            <input type="checkbox" id="online_full_time" name="class_type" value="online_full_time">
            <label for="online_full_time" name="class_type" value="online_full_time">Online Full Time</label>
        </div> -->

        <div class="form-group">
            <label for="comment">Comments (optional):</label>
            <textarea name="comment"  cols="30" rows="10" class="form-control"></textarea>
        </div>

        <input type="submit" value="Submit Survey" class="shadow p-3 mb-5 bg-body rounded">
    </form>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
